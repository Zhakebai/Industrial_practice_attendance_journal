<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Статистика посещаемости</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Моя посещаемость</h1>
      <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Выйти</button>
    </div>
    <div class="text-muted mb-4">
      Студент: <span id="studentName"></span> |
      Группа: <span id="studentGroup"></span> |
      Сегодня: <span id="todayDate"></span>
    </div>

    <div class="row align-items-end mb-4 gx-3">
      <div class="col-md-6">
        <label for="subjectSelect" class="form-label">Предмет</label>
        <select id="subjectSelect" class="form-select">
          <option value="">– Все предметы –</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Преподаватель</label>
        <div id="subjectTeacher" class="form-control-plaintext text-primary">–</div>
      </div>
    </div>

    <div id="remindersSection" class="card mb-4">
      <h5 class="card-header">Оповещения</h5>
      <ul id="remindersList" class="list-group list-group-flush"></ul>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead><tr><th>Дата</th><th>Статус</th></tr></thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>
  </div>
  <script src="js/student.js"></script>
</body>
</html>
