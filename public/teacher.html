<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Преподаватель – Журнал посещаемости</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Отметка посещаемости</h1>
      <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Выйти</button>
    </div>
    <div class="text-muted mb-4">
      Преподаватель: <span id="teacherName"></span> |
      Сегодня: <span id="todayDate"></span>
    </div>

    <div class="row align-items-end mb-4 gx-3">
      <div class="col-md-4">
        <label for="subjectSelect" class="form-label">Предмет</label>
        <select id="subjectSelect" class="form-select">
          <option value="">– Предмет –</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="groupSelect" class="form-label">Группа</label>
        <select id="groupSelect" class="form-select">
          <option value="">– Группа –</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="attendanceDate" class="form-label">Дата занятия</label>
        <input type="date" id="attendanceDate" class="form-control" />
      </div>
    </div>

    <div id="studentsSection" class="card d-none mb-4 p-3">
      <h5 class="mb-3">Студенты группы</h5>
      <div class="table-responsive">
        <table class="table table-bordered mb-3">
          <thead>
            <tr><th>ФИО</th><th>Email</th><th>Статус</th></tr>
          </thead>
          <tbody id="studentsTable"></tbody>
        </table>
      </div>
      <button id="markBtn" class="btn btn-primary">Сохранить отметки</button>
    </div>

    <hr />
    <h4 class="mt-4 mb-3">История посещений</h4>
    <div class="row mb-3 gx-3 align-items-end">
      <div class="col-md-4">
        <label for="dateFrom" class="form-label">Дата с</label>
        <input type="date" id="dateFrom" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="dateTo" class="form-label">Дата по</label>
        <input type="date" id="dateTo" class="form-control" />
      </div>
      <div class="col-md-4">
        <button id="filterBtn" class="btn btn-primary mt-2">Показать историю</button>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped">
        <thead><tr><th>Студент</th><th>Дата</th><th>Статус</th></tr></thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </div>
  <script src="js/teacher.js"></script>
</body>
</html>
